<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" />
  </head>

  <body>
    
    <div class="container">
      <section class="temp-place-search">
        <div>
          <form id="search-city-form">
            <input type="search" placeholder="Type city name" id="city-input" />
            <input class="buttons" id="search-button" type="submit" value="Search" />
            <button class="buttons" id="your-location-button">Your location</button>
          </form>
        </div>
        <div class="row location-temp">
          <div class="col">
            <strong id="current-temp">27<span class="temp-units" id="celcius-link">°C</a></span></strong>
            <!--<strong id="current-temp">27<span class="temp-units"><a href="#" id="celcius-link"> °C</a>|<a href="#"
                  id="fahrenheit-link">°F</a></span></strong>-->

          </div>
          <div id="city-country" class="col">
            <h1>Medellin</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h2><img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Clear" id="main-icon"/></h2>
          </div>
          <div class="col-6">
            <p id="description">Sunny</p>
          </div>
        </div>
      </section>
      <section class="current-weather">
        <div class="row">
          <div id="date-time" class="col current-col">
            <ul class="date weather-conditions">
              <li id="day-element">Sunday</li>
              <li id="date-element">17/10/2020</li>
              <li id="time-element">17:29</li>
            </ul>
          </div>
          <div class="col current-col">
            <ul id="current-conditions" class="weather-conditions">
              <li id="pressure">Pressure: 1000 hPa</li>
              <li id="wind-speed">Wind: 2m/s SE</li>
              <li id="humidity">Humidity:80%</li>
            </ul>
          </div>
          
        </div>
      </section>
      <section class="forecast" id="forecast">
        <div class="row">
          <div class="col five-days">
            <strong>12:00</strong> <br />
            <div class="low-high">15°C<br /><strong>22°C</strong><br /></div>
            <span class="emoji"><img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Clear" id="main-icon" /></span>
          </div>
          <div class="col five-days">
            <strong>15:00</strong> <br />
            <div class="low-high">15°C<br /><strong>22°C</strong><br /></div>
            <span class="emoji"><img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Clear" id="main-icon" /></span>
          </div>
          <div class="col five-days">
            <strong>18:00</strong> <br />
            <div class="low-high">15°C<br /><strong>22°C</strong><br /></div>
            <span class="emoji"><img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Clear" id="main-icon" /></span>
          </div>
          <div class="col five-days">
            <strong>21:00</strong> <br />
            <div class="low-high">15°C<br /><strong>22°C</strong><br /></div>
            <span class="emoji"><img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Clear" id="main-icon" /></span>
          </div>
          <div class="col five-days">
            <strong>00:00</strong> <br />
            <div class="low-high">15°C<br /><strong>22°C</strong><br /></div>
            <span class="emoji"><img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Clear" id="main-icon" /></span>
          </div>
        </div>
      </section>
    </div>
    <footer>
          <a href=https://github.com/irene-op/weather-app target="blank">Open-source code</a>, by Irene Ortega
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
