<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <section class="temp-place-search">
        <div class="row">
          <div class="col-3">
            <strong id="current-temp">27°C</strong> <br />☀️
          </div>
          <div id="city-country" class="col-6">
            <h1>Medellin, Colombia</h1>
          </div>
          <div class="col-3">
            <form id="search-city-form">
              <input
                type="search"
                placeholder="Type city name"
                id="city-input"
              />
              <input id="search-button" type="submit" value="Search" />
            </form>
          </div>
        </div>
      </section>
      <section class="current-weather">
        <div class="row">
          <div id="date-time" class="col-3">
            <ul class="date">
              <li id="day-element">Sunday</li>
              <li id="date-element">17/10/2020</li>
              <li id="time-element">17:29</li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 10%</li>
              <li id="wind-speed">Wind: 2m/s SE</li>
              <li id="humidity">Humidity:80%</li>
            </ul>
          </div>
          <div id="current-conditions" class="col-3">
            <button id="your-location-button">Your location</button>
            <p id="weather-description">
              <br />
              Sunny
            </p>
          </div>
        </div>
      </section>
      <section class="forecast">
        <div class="row">
          <div class="col five-days">
            <strong> Monday </strong> <br />18/10<br />
            <div class="low-high">15°C<br /><strong>22°C</strong><br /></div>
            <span class="emoji">⛅️</span>
          </div>
          <div class="col five-days">
            <strong>Tuesday</strong> <br />18/10<br />
            <div class="low-high">15°C<br /><strong>22°C</strong><br /></div>
            <span class="emoji">⛅️</span>
          </div>
          <div class="col five-days">
            <strong>Wednesday</strong> <br />18/10<br />
            <div class="low-high">15°C<br /><strong>22°C</strong><br /></div>
            <span class="emoji">☀️</span>
          </div>
          <div class="col five-days">
            <strong>Thursday</strong> <br />18/10<br />
            <div class="low-high">15°C<br /><strong>22°C</strong><br /></div>
            <span class="emoji">🌦</span>
          </div>
          <div class="col five-days">
            <strong>Friday</strong> <br />18/10<br />
            <div class="low-high">15°C<br /><strong>22°C</strong><br /></div>
            <span class="emoji">🌦</span>
          </div>
        </div>
      </section>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
